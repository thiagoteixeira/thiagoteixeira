title: Hello, world! I am Thiago Teixeira
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://thiagoteixeira.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Thiago Teixeira # add your name
author-img: thiago-teixeira.png # add your photo
about-author: Software Developer who has the following certifications OCPJP, OCEJWCD and OCEJEJD. # add description
social-twitter: thiagojavabr # add your Twitter handle
social-facebook: thiagoteixeiraoficial # add your Facebook handle
social-github: thiagoteixeira # add your Github handle
social-linkedin: thiagoaugustoteixeira # add your Linkedin handle
social-email: thiagoteixeiraoficial@gmail.com # add your Email address

# Disqus
discus-identifier: thiagoteixeira # add your discus identifier

# Tracker
analytics: UA-111429347-1 # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
